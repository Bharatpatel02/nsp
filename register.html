<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Course Registration System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="style3.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
<body>
  

     <div class="container">

<h1 >Register With Us</h1>

<form action="" id="form" class="form">

<div class="input">

<label for="username" >Username</label>

<input type="text" name="username" id="username" placeholder="Username"

autocomplete="off"/>

<small>Error message</small>

</div>

<div class="input">

<label for="email">Email</label> <input type="text" name="email" id="email" placeholder="Email"

autocomplete="off"/>

<small> Error message</small>

</div>

<div class="input">

<label for="password">Password</label>

<input type="password" name="password" id="password" placeholder="Password">

<small> Error message</small>

</div>

<div class="input">

<label for="c-password">Confirmer Password</label>

<input type="password" name="c-password" id="c-password" placeholder="Confirm password">

<small>Error message</small>

</div>

<button>Submit</button>

</form>

</div>



   

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
 
</body>
</html>
